server:
  port: 8001

spring:
  application:
    name: Booking-Context

  threads:
    virtual:
      enabled: true

  datasource:
    url: ${POSTGRESQL_URL:}
    username: ${POSTGRESQL_USERNAME:}
    password: ${POSTGRESQL_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 300
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


  config:
    import: classpath:application-common.yaml

axon:
  axonserver:
    component-name:


