server:
  port: 8002

spring:
  application:
    name: FLight-Service

  threads:
    virtual:
      enabled: true

  datasource:
    url: ${POSTGRESQL_URL:}
    username: ${POSTGRESQL_USERNAME:}
    password: ${POSTGRESQL_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 300
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  cloud:
    stream:
      default-binder: kstream

